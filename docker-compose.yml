  backend:
    build: ./backend
    container_name: app_backend
    ports:
      - 3001:3001
    depends_on:
      db:
        condition: service_healthy
    environment:
      - PORT=3001
      - DATABASE_URL=mysql://root:123456@db:3306/PAYMENT_REPORT
      # - DB_USER=root
      # - DB_PASS=123456
      # - DB_HOST=db
      # - DB_NAME=PAYMENT_REPORT
      # - DB_PORT=3306
    healthcheck:
      test: [ "CMD", "lsof", "-t", "-i:3001" ]
      timeout: 10s
      retries: 5
  db:
    image: mysql:8.0.21
    container_name: db
    ports:
      - 3002:3306
    environment:
      - MYSQL_ROOT_PASSWORD=123456
    restart: 'always'
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 10s
      retries: 5
    cap_add:
      - SYS_NICE # Deve omitir alertas menores
    command: --default-authentication-plugin=mysql_native_password
